[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, s-max-age=86400"
[[headers]]
  for = "/_nuxt/*.css"
  [headers.values]
    Cache-Control = "public, s-max-age=86400"
[[headers]]
  for = "/_nuxt/*.js"
  [headers.values]
    Cache-Control = "public, s-max-age=86400"
[context.production.environment]
  NUXT_ENV_APP_MODE = "production"
[context.deploy-preview.environment]
  NUXT_ENV_APP_MODE = "staging"
